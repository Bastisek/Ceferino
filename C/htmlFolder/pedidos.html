<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="/cssFolder/styles copy.css">
</head>
<body>
    <header>
        <h1>Realizar Pedido</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="cuenta.html">Cuenta</a></li>
            <li><a href="admin.html">Administrador</a></li>
        </ul>
    </nav>
    <main>
        <section id="realizar-pedido">
            <h2>Pedido en Línea</h2>
            <form id="form-pedido">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección de Entrega:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">Efectivo</option>
                </select>

                <label for="notas">Notas Adicionales:</label>
                <textarea id="notas" name="notas"></textarea>

                <button type="submit" class="btn-confirmar">Realizar Pedido</button>
            </form>
        </section>
    </main>
    <script src="pedido.js"></script>
</body>
</html>
